<!DOCTYPE html>
<html>
<head>
    <title>File Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/uploadPage/styles.css">
</head>
<body>
    <div id="header-container"></div>

    <script>
      // Загрузка хедера
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;
        });
    </script>
    
    <br/>
    
    <h1>Файловый сервер</h1>
    
    <!-- Секция загрузки -->
    <div class="upload-section">
        <h2>Загрузить Большой Файл (до 5GB)</h2>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="file" />
            <br/><br/>
            <input type="submit" value="Upload" />
        </form>
    </div>

    <!-- Секция поиска -->
    <div class="search-section">
        <h2>Поиск файлов</h2>
        <div class="search-controls">
            <input type="text" id="searchInput" placeholder="Введите название файла для поиска...">
            <button id="searchBtn">Поиск</button>
            <button id="clearSearchBtn">Очистить</button>
        </div>
    </div>

    <!-- Секция списка файлов -->
    <div class="files-section">
        <h2>Загруженные файлы</h2>
        
        <!-- Пагинация -->
        <div class="pagination">
            <button id="prevBtn">← Пред.</button>
            <span id="pageInfo">Страница 1 из 1</span>
            <button id="nextBtn">След. →</button>
        </div>

        <!-- Таблица файлов -->
        <table id="filesTable">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Размер</th>
                    <th>Дата</th>
                    <th>Скачать</th>
                    <th>Удалить</th>
                    <th>Ссылка</th>
                </tr>
            </thead>
            <tbody id="filesBody">
                <tr>
                    <td colspan="6">Загрузка файлов...</td>
                </tr>
            </tbody>
        </table>

        <!-- Информация о пагинации -->
        <div id="paginationInfo">Показано 0 из 0 файлов</div>
    </div>

    <script src="/js/Config.js"></script>
    <script src="/js/uploadPage/pagination.js"></script>
</body>
</html>
