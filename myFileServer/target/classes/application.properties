# \u0412\u043a\u043b\u044e\u0447\u0438\u0442\u044c multipart
spring.servlet.multipart.enabled=true
# \u0412\u0440\u0435\u043c\u0435\u043d\u043d\u0430\u044f \u043f\u0430\u043f\u043a\u0430 \u0434\u043b\u044f \u0437\u0430\u0433\u0440\u0443\u0437\u043e\u043a
