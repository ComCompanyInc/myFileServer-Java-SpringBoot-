# \u0412\u043a\u043b\u044e\u0447\u0438\u0442\u044c \u043e\u0442\u043b\u0430\u0434\u043a\u0443 \u0434\u043b\u044f \u0432\u0441\u0435\u0433\u043e \u044f\u0434\u0440\u0430 Spring
logging.level.root=DEBUG

# \u041c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u044b\u0439 \u0440\u0430\u0437\u043c\u0435\u0440 \u0444\u0430\u0439\u043b\u0430 \u0432 \u0437\u0430\u0433\u0440\u0443\u0437\u043a\u0443 (5GB)
